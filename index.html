<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV Language Resource Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DIV Language Resource Manager</h1>
            <p class="subtitle">Manage language resources for DIV Games Studio</p>
        </header>

        <div class="toolbar">
            <button id="addBtn" class="btn btn-primary">
                <span class="icon">+</span> Add Resource
            </button>
            <button id="importBtn" class="btn btn-secondary">
                <span class="icon">ðŸ“¥</span> Import
            </button>
            <button id="exportBtn" class="btn btn-secondary">
                <span class="icon">ðŸ“¤</span> Export
            </button>
            <input type="text" id="searchInput" placeholder="Search resources..." class="search-input">
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Resources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="languageCount">0</div>
                    <div class="stat-label">Languages</div>
                </div>
            </div>

            <div class="resources-container">
                <table class="resources-table" id="resourcesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Key</th>
                            <th>Language</th>
                            <th>Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resourcesBody">
                        <!-- Resources will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Resource -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Resource</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="resourceForm">
                    <div class="form-group">
                        <label for="resourceKey">Resource Key:</label>
                        <input type="text" id="resourceKey" required>
                    </div>
                    <div class="form-group">
                        <label for="resourceLanguage">Language:</label>
                        <select id="resourceLanguage" required>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="pt">Portuguese</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resourceValue">Value:</label>
                        <textarea id="resourceValue" rows="3" required></textarea>
                    </div>
                    <input type="hidden" id="resourceId">
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- File input for import (hidden) -->
    <input type="file" id="fileInput" accept=".json,.txt" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
